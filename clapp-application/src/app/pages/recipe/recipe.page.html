<app-mobile-menu></app-mobile-menu>

<ion-content>
  <ion-toolbar
    [ngClass]="getScreenWidth >= 767 ? 'page-title' : 'mobile-page-title'"
  >
    <ion-title class="ion-text-uppercase">Chercher une recette</ion-title>

    <ion-text
      [ngClass]="{'description-text-container': getScreenWidth >= 767 }"
    >
      Retrouvez-ici tous les recettes. Vous pouvez ensuite accéder aux détails,
      pour trouver tout ce dont vous avez besoin pour réussir vos préparations
    </ion-text>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Rechercher"
    (ionChange)="search($event)"
  ></ion-searchbar>

  <ng-container *ngIf="getScreenWidth >= 767;else mobileScreen">
    <ion-grid class="desktop-screen-items" *ngFor="let recipe of recipes">
      <ion-row class="list-label-keys-margin ion-padding ion-margin">
        <ion-col class="list-label ion-text-uppercase ion-text-center" size="3">
          Titre
        </ion-col>
        <ion-col class="list-label ion-text-uppercase ion-text-center" size="3"
          >Id</ion-col
        >
      </ion-row>
      <ion-item class="ion-padding" lines="none">
        <ion-row
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <ion-col class="list-label ion-text-center" size="3">
            <ion-text>{{ recipe.title }}</ion-text>
          </ion-col>
          <ion-col class="list-label ion-text-center" size="3">
            <ion-text>{{ recipe.id }}</ion-text>
          </ion-col>

          <ion-col size="3" class="ion-text-center"
            ><img [src]="recipe.image" width="160px" height="160px"
          /></ion-col>
          <ion-col size="3" class="ion-text-center">
            <ion-button (click)="goToRecipeDetailsPage(recipe.id)"
              >Voir la recette</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ng-container>
  <ng-template #mobileScreen>
    <div style="width: 500px; height: 600px">{{recipes |json}}</div>
  </ng-template>
</ion-content>
