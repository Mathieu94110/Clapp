<app-mobile-menu></app-mobile-menu>

<ion-content class="wine-container">
  <app-accordion
    (recommandationData)="setRecommandation($event)"
    (descriptionData)="setDescription($event)"
    (associationData)="setAssociation($event)"
  ></app-accordion>

  <div
    [ngClass]=" getScreenWidth >= 767 ? 'carrousel-container' :'mobile-carrousel-container' "
    *ngIf="isRecommandationDisplay"
  >
    <app-carrousel [recommandation]="currentRecommandation"></app-carrousel>
  </div>
  <div *ngIf="isDescriptionDisplay" class="description-container">
    <app-wines-description
      [description]="currentDescription"
    ></app-wines-description>
  </div>
  <div
    [ngClass]=" getScreenWidth >= 767 ? 'carrousel-container' :'mobile-carrousel-container' "
    *ngIf="isAssociationDisplay"
  >
    <app-wines-association
      [association]="currentAssociation"
    ></app-wines-association>
  </div>
</ion-content>
