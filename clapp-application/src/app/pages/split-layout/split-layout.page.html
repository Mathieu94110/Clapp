<ion-split-pane
  contentId="main"
  when="(min-width: 767px)"
  class="menu-split-pane"
>
  <ion-menu contentId="main" class="desktop-menu">
    <ion-header class="ion-no-border" style="height: '95.88px'">
      <ion-title class="menu-desktop-title ion-no-padding"
        ><img src="../../../assets/icon/lifeaz-logo.png"
      /></ion-title>
    </ion-header>
    <ion-content>
      <ion-list class="ion-no-padding">
        <ion-list-header lines="inset" class="desktop-menu-equipment-container">
       
            <img src="../../../assets/icon/equipment-icon.png" />
         
          <ion-label class="ion-text-uppercase">Mat√©riel</ion-label>
        </ion-list-header>

        <ion-item
          *ngFor="let item of equipmentList"
          lines="none"
          routerLink="{{item.path}}"
          routerDirection="root"
          routerLinkActive="active-link"
          class="equipment-label-size ion-no-padding"
        >
          <div class="verticalLine"></div>
          <ion-label class="ion-text-uppercase">{{item.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
