<ion-content class="ion-padding">
  <div class="content-wrapper">
    <div style="width: 400px">
      <div
        class="accordion-container"
        [ngClass]="isRecommandationListItemOpened ? 'open' : ''"
      >
        <h1>
          Recommandations
          <div
            class="arrow"
            (click)="wineRecommandationToggleAccordion()"
          ></div>
        </h1>
        <form
          class="content"
          [formGroup]="wineForm"
          (ngSubmit)="submitForm()"
          novalidate
        >
          <ion-item lines="full">
            <ion-label position="floating">Vin</ion-label>
            <ion-input formControlName="wine" type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Quantit√©</ion-label>
            <ion-input
              formControlName="quantity"
              type="text"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Note minimale</ion-label>
            <ion-input
              formControlName="minRating"
              type="text"
              required
            ></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Prix maximum</ion-label>
            <ion-input
              formControlName="maxPrice"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block"
                >Submit</ion-button
              >
            </ion-col>
          </ion-row>
        </form>
      </div>
    </div>
    <div style="width: 400px">
      <div
        class="accordion-container"
        [ngClass]="isDescriptionListItemOpened ? 'open' : ''"
      >
        <h1>
          Description
          <div class="arrow" (click)="wineDescriptionToggleAccordion()"></div>
        </h1>

        <form
          class="content"
          [formGroup]="wineDescriptionForm"
          (ngSubmit)="submitDescriptionForm()"
          novalidate
        >
          <ion-item lines="full">
            <ion-label position="floating">Vin</ion-label>
            <ion-input
              formControlName="wineDescription"
              type="text"
              required
            ></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block"
                >Submit</ion-button
              >
            </ion-col>
          </ion-row>
        </form>
      </div>
    </div>
    <div style="width: 400px">
      <div
        class="accordion-container"
        (click)="wineAssociateToggleAccordion()"
        [ngClass]="isWineToAssociateListItemOpened ? 'open' : ''"
      >
        <h1>
          Association
          <div class="arrow" (click)="winesToAssociateToggleAccordion()"></div>
        </h1>

        <form
          class="content"
          [formGroup]="wineAssociateForm"
          (ngSubmit)="submitAssociateForm()"
          novalidate
        >
          <ion-item lines="full">
            <ion-label position="floating">Plat</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Prix maximum</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block"
              >Submit</ion-button
            >
          </ion-col>
        </form>
      </div>
    </div>
  </div>
</ion-content>
